<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宝贝来唱</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <section class="sing">
        <div class="bg"></div>
        <div class="hover">
            <div class="top">
                <div class="company ">
                    <a href="sing.html">伴奏</a>
                </div>
                <div class="source on">
                    <a href="#">原唱</a>
                </div>
            </div>
            <div class="content">
                <div class="song-name">三字经经典儿歌</div>
                <div class="singer">群星</div>
                <ul class="lyrics">
                    <li>人之初，性本善</li>
                    <li>性相近，习相远</li>
                    <li>苟不教，性乃迁</li>
                    <li>教之道，贵以专</li>
                    <li>昔孟母，择邻处</li>
                    <li>子不学，断机杼</li>
                    <li>窦燕山，有义方</li>
                    <li>教五子，名俱扬</li>
                    <li>养不教，父之过</li>
                    <li>教不严，师之惰</li>
                    <li>子不学，非所宜</li>
                    <li>幼不学，老何为</li>
                </ul>
            </div>
            <div class="bottom-btn">
                <div class="func">
                    <div class="effect">音效</div>
                    <div class="stop">结束</div>
                </div>
<div class="btn">
<a href="publish.html">暂停</a>
</div>
            </div>
        </div>
        <div class="close-tips">
            <div class="tips">
                <div class="content">
                    确定要结束吗
                </div>
                <div class="btn">
                    <div>否</div>
                    <div>是的</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
